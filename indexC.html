<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraCientifica</title>
</head>
<link rel="stylesheet" href="index.Ccss">
<body>
    <form name="calculadora">
 

    
        <input type="textfield" id="restult" name="resultado" value="">
    
        <br>
    
        <input type="button" id="uno" value="1" onClick="document.calculadora.resultado.value+='1'">
    
        <input type="button" id="dos" value="2" onClick="document.calculadora.resultado.value+='2'">
    
        <input type="button" id="tres" value="3" onClick="document.calculadora.resultado.value+='3'">
    
        <input type="button" id="mas" value="+" onClick="document.calculadora.resultado.value+='+'">
    
        <br>


    
      
    
        <input type="button" id="cuatro" value="4" onClick="document.calculadora.resultado.value+='4'">
    
        <input type="button" id="cinco" value="5" onClick="document.calculadora.resultado.value+='5'">
    
        <input type="button" id="seis" value="6" onClick="document.calculadora.resultado.value+='6'">
    
        <input type="button" id="menos" value="-" onClick="document.calculadora.resultado.value+='-'">
    
        <br>
    
        <input type="button" id="siete" value="7" onClick="document.calculadora.resultado.value+='7'">
    
        <input type="button" id="ocho" value="8" onClick="document.calculadora.resultado.value+='8'">
    
        <input type="button" id="nueve" value="9" onClick="document.calculadora.resultado.value+='9'">
    
        <input type="button" id="por"value="*" onClick="document.calculadora.resultado.value+='*'">
    
        <br>
    
        <input type="button" id="cero" value="0" onClick="document.calculadora.resultado.value+='0'">
    
        <input type="reset" id="reset" value="c">
    
        <input type="button" id="dividor" value="/" onClick="document.calculadora.resultado.value+='/'">
    
        <input type="button" id="igual" value="=" onClick="document.calculadora.resultado.value=eval(document.calculadora.resultado.value)">
        <br>
         <input type="button">
         <input type="button" id="potencia" value="^" onClick="document.calculadora.resultado.value+='^'">
         <input type="button" id="raiz" value="sqrt" onClick="document.calculadora.resultado.value+='sqrt'">
        <input type="button" id="valor" value="||" onClick="document.calculadora.resultado.value+='||'">
        <br>
        </form>
</body>
</html>
